<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
<div class="container-sm p-5 text-center">
    <h1>Sentiment Analysis Project</h1>
    <form action="" method="post">
    <div class="input-group mb-3 pt-5">
            <input id="sentence" name="sentence" type="text" class="form-control" placeholder="Introduce a sentence here">
            <button id="analyse" name="submit" class="btn btn-outline-primary btn-lg" type="submit">Analyse</button> 
    </div>
    </form>
    <div class="row p-3">
        <div class="col-sm-2"></div>
        <div id="output" class="col-sm-4 text-center"></div>
        <div id="probability" class="col-sm-2 text-center"></div>
        <div class="col-sm-4"></div>
    </div>

</div>

</body>

<script src="functions.js"></script>

</html>
